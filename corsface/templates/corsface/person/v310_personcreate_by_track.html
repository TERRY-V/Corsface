<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>人员编辑</title>
	<link rel="stylesheet" href="/static/Themes/Style/index.css">
		<link rel="stylesheet" type="text/css" href="/static/Themes/Style/style.css"/>
	<link rel="stylesheet" type="text/css" href="/static/Themes/Style/setting.css"/>

		<script src="/static/Include/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/Include/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/Include/Util.js" type="text/javascript" charset="utf-8"></script>

		<script src="/static/Include/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="/static/Include/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<!-- //图片剪切 -->
		<script src="/static/Include/jcorp/jquery.Jcrop.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/JS/person/v310_personcreate_by_track.js"></script>
        <script src="/static/Include/jquery/jquery.cookie.js"></script>
        <script src="/static/Include/media/csrf.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
		  #coords {
		  	text-align:center;
		  	margin:10px
		  }
		  #coords label {
  				margin-right: 1em;
  				font-weight: bold;
			  	color: black;
			  	display: inline;
			  	display:none
			}
		  #coords input {
			  width: 3em;
			  vertical-align: middle;
			  display:none
			}
		  #OriganImg{
		  	margin-top:50px;
		  }

        #span_refer{
            display:inline-block;
            vertical-align:middle;
            height:100%;
        }
        
        .card_img_wrap{
            display: table-cell;
            text-align: center;
            vertical-align:middle;
            margin:10px;
            /*border:1px solid;*/
            background-color:#0E5E86;
            width:170px;
            height:170px;
            left:360px;
            overflow:hidden;
            position:absolute;
        }
        #span_refer{
            display:inline-block;
            vertical-align:middle;
            height:100%;
        }
        #card_img{
            max-height:180px;
            height:150px;
        }
		</style>
		
		
</head>
<body onload="Init_Person_create()">

		<!--表单-->

		<div class="">
			<div class="" style="margin-left:40px">
                <div style="text-align:center; margin:10px 0px 20px">
                    <h3 style="color:#FFFFFF">抓拍场景创建人物</h3>
                </div>
				<!-- <div class="main_header bg_header_1">
						<div class=" bg_header_3">抓拍场景创建人物</div>
				</div> -->
				
				<div class="">
					<div id="divForm">
                        <div class="card_img_wrap">
                            <span id="span_refer"></span>
                            <img src="" id="card_img" alt="">
                        </div>
                        <table>
                            <tbody>
                                <tr class="formRow">
                                    <td style="width:100px">
                                        <label for="">姓名
                                            <span style="color:red;">*</span>
                                        </label>
                                    </td>
                                    <td style="text-align:left; width:170px">
                                        <input type="text" id="name" style="width:100%;" maxlength="20" value="" required="">
                                    </td>
                                </tr>
                                <tr class="formRow">
                                    <td style="width:100px;"><label>性别<span style="color:red;">*</span></label></td>
                                    <td style="text-align:left;width:50;">
                                        <span id="chk_Sex" class="imgCheckCon">
                                            <span class="imgCheckCon" style="width:60px">
                                                <span class="imgUncheck" value="2" onclick="CheckClick(this,'Sex','S')"></span>
                                                <span class="imgCheckCon">男</span>
                                            </span>
                                            <span class="imgCheckCon" style="width:60px">
                                                <span class="imgUncheck" value="1" onclick="CheckClick(this,'Sex','S')"></span>
                                                <span class="imgCheckCon">女</span>
                                            </span>
                                            <!-- <span class="imgCheckCon" style="width:50px"><span class="imgUncheck" value="-1" onclick="CheckClick(this,'Sex','S')"></span><span class="imgCheckCon">未知</span></span> -->
                                            <input type="hidden" id="Sex" value=""></span>
                                        </td>
                                    
                                </tr>
                                <tr class="formRow">
                                    <td style="width:100px;">
                                        <label>民族</label>
                                    </td>
                                    <td style="text-align:left;width:170px;">
                                        <input type="text" id="nation" style="width:100%;" maxlength="20" value="">
                                    </td>
                                </tr>
                                <tr class="formRow">
                                    
                                    <td style="width:100px;">
                                        <label>出生日期</label>
                                    </td>
                                    <td style="text-align:left;width:170px;">
                                        <input type="text" id="birthday" style="width:100%;" maxlength="20" time="true" value="" lay-key="100001">
                                    </td>
                                </tr>
                                
                                <tr class="formRow">
                                    <td style="width:100px;">
                                        <label>住址</label>
                                    </td>
                                    <td style="text-align:left;width:430px;">
                                        <input type="text" id="family_register" style="width:100%;" maxlength="20" value="">
                                    </td>
                                </tr>
                                <tr class="formRow">
                                    <td style="width:100px;">
                                        <label>证件号码</label>
                                    </td>
                                    <td style="text-align:left;width:170px;">
                                        <input type="text" id="id_card" style="width:100%;" maxlength="20" value="">
                                    </td>
                                    
                                </tr>
                                <tr class="formRow">
                                    <td style="width:100px;">
                                        <label>联系方式</label>
                                    </td>
                                    <td style="text-align:left;width:170px;">
                                        <input type="text" id="phone" style="width:100%;" maxlength="20" value="">
                                    </td>
                                </tr>
                                <tr class="formRow">
                                    <td style="width:100px;">
                                        <label>分组</label>
                                    </td>
                                    <td style="width:170px;">
                                        <select name="group_id" style="width:100%">
                                            
                                        </select>
                                        <td style="width:100px;">
                                            <label>报警等级</label>
                                        </td>
                                        <td style="text-align:left;width:170px;">
                                            <select name="alarm_level" style="width:100%">
                                                
                                            </select>
                                        </td>
                                    </td>
                                </tr>
                                <tr class="formRow">
                                    <td style="width:100px;">
                                        <label>备注信息</label>
                                    </td>
                                    <td style="text-align:left;width:440px;height:60px;">
                                        <textarea type="text" id="remark" style="width:100%;height:60px;" maxlength="220" value=""></textarea>
                                    </td>
                                    <!-- <td style="display:none;">
                                        <label>pid</label>
                                    </td> -->
                                    <td style="display:none;">
                                        <input type="text" style="width:100%;height:60px;" maxlength="220" value="">
                                    </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="comclass" id="operate" style="padding-top:20px;text-align:center;">
                            <input type="button" value="返回" onclick="returnToList()" />
                            <span style="display:inline-block;width:40px"></span>
                            <input type="button" value="保存" onclick="Form_Save()" />
                    </div>
				</div><!-- main content over -->
			</div>
		</div>

</body>
</html>
